<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Admin Panel</title>
</head>
<body class="bg-light">
    <section>
        <div class="row">
            <div class="col-12">

                <h1 align="center">You are Manager <span th:text="${manager.name}"></span></h1>

                <table class="table table-striped">
                    <thead>
                    <tr>

                        <form action="#" th:action="@{/manager/add}" th:object="${newUser}" method="post">

                            <th><input th:field="*{username}"></th>
                            <th><input th:field="*{name}"></th>
                            <th><input th:field="*{secondName}"></th>
                            <th><input th:field="*{surname}"></th>
                            <th><input th:field="*{email}"></th>
                            <th><input th:field="*{country}"></th>
                            <div class="input-group">
                                <th>
                                    <select th:field="*{workstation}"  class="custom-select" aria-label="Choice workstation">
                                        <option value="" >Chose Workstation</option>
                                        <div th:each="work : ${workstations}">
                                            <option th:value="${work}" th:text="${work.getName()}"></option>
                                        </div>
                                    </select>
                                </th>
                                <th>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="submit">Add</button>
                                    </div>
                                </th>
                            </div>

                        </form>

                    </tr>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Name</th>
                        <th scope="col">Second name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Email</th>
                        <th scope="col">Country</th>
                        <th scope="col">Office</th>
                        <th scope="col">Workstation</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.secondName}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.country}"></td>
                        <td th:text="${user.office.getName()}"></td>
                        <div th:if="${user.workstation != null}">
                            <td th:text="${user.workstation.getName()}"></td>
                        </div>
                        <div th:if="${user.workstation == null}">
                            <td th:text="${user.workstation}"></td>
                        </div>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
