<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Administration</title>
</head>
<body class="bg-light">
<section>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="#" th:action="@{/manager/new_manager/add}" th:object="${newManager}" method="post">

                <label for="username">Username</label><input id="username" th:field="*{username}">
                <label for="name">Name</label><input id="name" th:field="*{name}">
                <label for="secondname">Second name</label><input id="secondname" th:field="*{secondName}">
                <label for="surname">Surname</label><input id="surname" th:field="*{surname}">
                <label for="email">Email</label><input id="email" th:field="*{email}">
                <label for="country">Country</label><input id="country" th:field="*{country}">

                <label for="office_name">Office name</label><input id="office_name" th:field="*{office.name}">

                <button class="btn" type="submit">Add</button>
            </form>
        </div>
    </div>
</section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
