<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Administration</title>
</head>
<body class="bg-dark">
<section>
    <div class="offset-1">

    </div>
    <div class="row align-content-center">
        <div class="col-md-6 offset-md-3 p-4">
            <form  class="p-4 bg-secondary shadow border-0 rounded" th:action="@{/admin/new_manager/add}" th:object="${newManager}" method="post">

                <div class="row">
                    <div class="col-3"><label for="username">Username</label></div>
                    <div class="col-5"><input class="w-100" id="username" th:field="*{username}"></div>
                    <div class="col-4"><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span></div>
                </div>
                <div class="row">
                    <div class="col-3"><label for="name">Name</label></div>
                    <div class="col-5"><input class="w-100" id="name" th:field="*{name}"></div>
                    <div class="col-4"><span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span></div>
                </div>
                <div class="row">
                    <div class="col-3"><label for="secondname">Second name</label></div>
                    <div class="col-5"><input class="w-100" id="secondname" th:field="*{secondName}"></div>
                    <div class="col-4"><span class="text-danger" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Second name Error</span></div>
                </div>
                <div class="row">
                    <div class="col-3"><label for="surname">Surname</label></div>
                    <div class="col-5"><input class="w-100" id="surname" th:field="*{surname}"></div>
                    <div class="col-4"><span class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</span></div>
                </div>
                <div class="row">
                    <div class="col-3"><label for="email">Email</label></div
                    ><div class="col-5"><input class="w-100" id="email" th:field="*{email}"></div>
                    <div class="col-4"><span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span></div>
                </div>
                <div class="row">
                    <div class="col-3"><label for="country">Country</label></div>
                    <div class="col-5"><input class="w-100" id="country" th:field="*{country}"></div>
                    <div class="col-4"><span class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country Error</span></div>
                </div>

                <div class="row">
                    <div class="col-3"><label for="office_name">Office name</label></div>
                    <div class="col-5"><input value="Example company" class="w-100" id="office_name" th:field="*{office.name}"></div>
                    <div class="col-4"><span class="text-danger" th:if="${#fields.hasErrors('office.name')}" th:errors="*{office.name}">Office name Error</span></div>
                </div>

                <div class="row m-auto p-1 "><button class="btn btn-dark w-75 m-auto" type="submit">Add</button></div>
            </form>
        </div>
    </div>
</section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
